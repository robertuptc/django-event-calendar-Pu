{% extends 'pages/layout.html' %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="mb-3">Log In</h1>
    <form>
        <div class="title text"></div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control-sm" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control-sm" id="password">
        </div>
        <button type="submit" class="btn btn-primary mb-1" onclick="logIn(event)">Log In</button>
        <div id="emailHelp" class="form-text">Don't have an account? Create one <a href="{% url 'calendar:sign_up' %}">here</a></div>
    </form>
</div>
{% endblock %}
